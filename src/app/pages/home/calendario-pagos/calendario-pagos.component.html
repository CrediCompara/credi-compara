<div class="container mat-elevation-z8" >
  <br>
  <h1>Calendario de Pagos</h1>

  <mat-table #table [dataSource]="dataSource">
    <!-- User name Definition -->
    <ng-container matColumnDef="fecha">
      <mat-header-cell *matHeaderCellDef> Fecha de Pago </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.fecha}} </mat-cell>
    </ng-container>

    <!-- Age Definition -->
    <ng-container matColumnDef="cuota">
      <mat-header-cell *matHeaderCellDef> Cuota </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.cuota}} </mat-cell>
    </ng-container>

    <!-- Title Definition -->
    <ng-container matColumnDef="amortizacion">
      <mat-header-cell *matHeaderCellDef> Amortizacion </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.amortizacion}} </mat-cell>
    </ng-container>

    <!-- Header and Row Declarations -->
    <mat-header-row *matHeaderRowDef="['fecha', 'cuota', 'amortizacion']"></mat-header-row>
    <mat-row *matRowDef="let row; columns: ['fecha', 'cuota', 'amortizacion']"></mat-row>

  </mat-table>
  <mat-paginator showFirstLastButtons [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  <br>
</div>

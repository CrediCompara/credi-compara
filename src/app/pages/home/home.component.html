<div class="home-content">
  <mat-card class="card-parent">
    <mat-card-title>INGRESA LOS DATOS PARA COMENZAR</mat-card-title>
    <mat-card class="card-child">
      <mat-card-content class="card-content">
        <form (submit)="onSubmit()" #calculateForm="ngForm">
          <mat-form-field appearance="outline">
            <mat-label>Valor del Activo a cotizar</mat-label>
            <input matInput name="property_value" placeholder="S/ 250,000" required [(ngModel)]="mortgageData.property_value">
          </mat-form-field>
          <mat-label>Plazo</mat-label>
          <mat-slider
            required [(ngModel)]="mortgageData.term"
            name="term"
            thumbLabel
            tickInterval="100"
            step="1"
            min="5"
            max="50"
            aria-label="units"></mat-slider>
          <mat-hint>Años</mat-hint>
          <mat-form-field appearance="outline">
            <mat-label>Ingresos</mat-label>
            <input matInput name="income" placeholder="S/ 1,000" required [(ngModel)]="mortgageData.incomes">
          </mat-form-field>
          <mat-label>Cuota Inicial</mat-label>
          <mat-slider
            required [(ngModel)]="mortgageData.fee_value"
            name="fee_value"
            thumbLabel
            step="5"
            min="10"
            max="50"
            aria-label="units"></mat-slider>
          <mat-hint>Porcentaje</mat-hint>
          <mat-form-field appearance="outline">
            <mat-label>Moneda</mat-label>
            <mat-select name="currency"
                        required [(ngModel)]="mortgageData.currency">
              <mat-option value="Soles">Soles</mat-option>
              <mat-option value="Dólares">Dólares</mat-option>
            </mat-select>
          </mat-form-field>
          <button mat-raised-button color="accent" class="button-calculate" type="submit">Calcular</button>
        </form>
      </mat-card-content>
    </mat-card>
  </mat-card>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> Weight </th>
    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> Symbol </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
